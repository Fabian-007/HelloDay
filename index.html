<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login HelloDay</title>
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body class="h-screen p-0 m-0 box-border text-md">
    <header class="p-4 text-2xl font-bold  bg-purple-600 text-white shadow-md">
      <a href="index.html" class="hover:underline focus:outline-none focus:ring-2 focus:ring-purple-400">HelloDay</a>
    </header>

    <main class="h-screen flex justify-center items-center">
      <section
        id="login"
        class="bg-gray-800 text-white w-full max-w-[350px] mx-auto p-[20px] rounded-md"
      >
        <h1 class="text-center text-3xl mb-6 mt-6 font-bold">Jump back in!</h1>

        <form class="flex flex-col items-start" id="login-form">
          <section class="w-full mb-6">
            <label for="Email-input" class="block mb-1"> Email: </label>
            <input
              type="email"
              id="Email-input"
              name="email"
              placeholder="Enter your email"
              class="w-[95%] m-1 p-3 focus:ring-2 focus:ring-purple-600 focus:outline-none rounded-sm"
              autocomplete="email"
            />
          </section>

          <section class="w-full mb-[20px]">
            <label for="password-input" class="block mb-1"> Password: </label>
            <input
              type="password"
              id="password-input"
              name="password"
              placeholder="Enter your password"
              class="w-[95%] m-1 p-3 focus:ring-2 focus:ring-purple-600 focus:outline-none rounded-sm"
              autocomplete="current-password"
            />
            <p id="error-msg" class="text-red-600 text-sm mt-1 hidden"></p>
          </section>

          <section class="text-center w-full mb-6">
            <button
              type="submit"
              id="login-btn"
              class="bg-purple-600 w-[95%] p-3 rounded-md hover:bg-purple-800 transition cursor-pointer"
            >
              Login
            </button>
            <p class="text-sm text-gray-400 mb-4">
              <a
                href="/forgot-password"
                class="text-purple-400 hover:text-purple-600"
                >Forgot password?</a
              >
            </p>
          </section>

          <section class="text-center w-full mt-4">
            <p class="text-gray-400 text-sm">
              Don't have an account?
              <a
                href="/signup"
                class="text-purple-400 hover:text-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400 ml-1"
              >
                Sign up
              </a>
            </p>
          </section>
        </form>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
