<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=123, initial-scale=1.0" />
    <title>weather HelloDay</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1789157c63.js" crossorigin="anonymous"></script>
  </head>
  <body class="min-h-screen flex flex-col text-md">
    <header
      class="p-4 text-2xl font-bold min-h-[80px] rounded-md bg-gray-800 text-white shadow-md "
    >
      <a
        href="weather.html"
        class="relative text-purple-600 hover:text-purple-800
  after:block after:absolute after:left-0 after:-bottom-1 after:h-[2px] after:bg-purple-600
  after:w-0 after:transition-all after:duration-300 hover:after:w-full"
        >HelloDay</a
      >
    </header>
    <main class="flex-grow grid sm:grid-cols-12">
      <aside
        class="bg-white text-black rounded-md shadow-md sm:col-span-3 sm:block hidden"
      ></aside>
      <article
        class="flex flex-col bg-white text-black rounded-md shadow-md col-span-full sm:col-span-9"
      >
        <section class="flex-grow text-black rounded-md shadow-md flex justify-center items-center mb-5">
          <div class="p-2">
            <h1 class="text-4xl font-bold text-center mb-4"><span class="text-purple-600">Hello,</span> here's your weather today!</h1>
            <section class="input-container text-center">
              <input
                type="text"
                id="city-input"
                placeholder="Enter city name"
                class="p-2 w-3/4 focus:outline-none focus:ring-2 focus:ring-purple-600 rounded-sm"
              />
              <button id="get-weather-btn" class="bg-purple-600 p-2 rounded-md text-white cursor-pointer">Get Weather</button>
            </section>

            <section id="Weather-info" class="hidden gap-4 flex-row p-4 shadow-md rounded-md">
               
              <h2 id="city-name"></h2>
              <div id="weather-icon" class="text-2xl text-purple-600"></div>
               <p id="temperature"></p>
               <p id="main"></p>
              <p id="description"></p>
              <p id="humidity"></p>
              <p id="wind"></p>
            <p id="error-message" class="hidden text-center text-red-700">
              city not found. Please try again
            </p>
          </div>
        </section>
        <section class="flex-grow text-black rounded-md shadow-md"></section>
      </article>
    </main>
    <footer
      class="min-h-[100px] rounded-md bg-gray-800 text-white shadow-md"
    ></footer>
    <script src="weather.js"></script>
  </body>
</html>
